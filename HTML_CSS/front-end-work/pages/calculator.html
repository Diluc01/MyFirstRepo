<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="../styles/calculator.css" />
  </head>
  <body>
    <table>
      <caption>
        Practice Table
      </caption>
      <thead>
        <tr>
          <th>7</th>
          <th>8</th>
          <th>9</th>
          <th>C</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>4</td>
          <td>5</td>
          <td>6</td>
          <td>/</td>
        </tr>
        <tr>
          <td>1</td>
          <td>2</td>
          <td>3</td>
          <td>*</td>
        </tr>
      </tbody>
      <tfoot>
        <tr>
          <td>0</td>
          <td>00</td>
          <td>.</td>
          <td>+</td>
        </tr>
      </tfoot>
      <tfoot>
        <tr>
          <td>=</td>
          <td>-</td>
        </tr>
      </tfoot>
    </table>
  </body>
</html>
