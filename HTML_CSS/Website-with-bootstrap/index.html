<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin page</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://unpkg.com/bs-brain@2.0.4/components/charts/chart-1/assets/css/chart-1.css"
    />
    <link
      rel="stylesheet"
      href="https://unpkg.com/bs-brain@2.0.4/components/charts/chart-4/assets/css/chart-4.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
    <link
      rel="stylesheet"
      href="https://unpkg.com/bs-brain@2.0.4/components/charts/chart-8/assets/css/chart-8.css"
    />
    <link
      rel="stylesheet"
      href="https://unpkg.com/bs-brain@2.0.4/components/charts/chart-3/assets/css/chart-3.css"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body class="bg-dark">
    <!-- sidebar -->
    <div
      class="offcanvas offcanvas-start show"
      tabindex="-1"
      id="offcanvas"
      aria-labelledby="offcanvasLabel"
    >
      <div class="offcanvas-header">
        <h5 class="offcanvas-title" id="offcanvasLabel">Offcanvas</h5>
        <button
          type="button"
          class="btn-close"
          data-bs-dismiss="offcanvas"
          aria-label="Close"
        ></button>
      </div>
      <div class="offcanvas-body">
        Content for the offcanvas goes here. You can place just about any
        Bootstrap component or custom elements here.
      </div>
    </div>
    <!-- sidebar -->

    <!-- nav -->
    <nav class="navbar navbar-expand-lg bg-primary">
      <div class="container-fluid">
        <a class="navbar-brand ms-2" href="#">Navbar</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <form class="d-flex" role="search">
            <input
              class="form-control me-2"
              type="search"
              placeholder="Search"
              aria-label="Search"
            />
            <button class="btn btn-outline-success" type="submit">
              Search
            </button>
          </form>
          <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#"
                >Messages</a
              >
            </li>
            <li class="nav-item me-2">
              <a class="nav-link" href="#">Notifications</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <!-- nav -->

    <!-- cards -->
    <div class="container-fluid mt-5">
      <div class="row d-flex justify-content-evenly">
        <div class="card col-1" style="width: 18rem">
          <img
            src="https://cdn.corporatefinanceinstitute.com/assets/earnings-power-value-1024x585.jpeg"
            class="card-img-top"
            alt="..."
          />
          <div class="card-body">
            <p class="card-text">Earnings</p>
          </div>
        </div>

        <div class="card col-1" style="width: 18rem">
          <img
            src="https://calconcalculator.com/wp-content/uploads/2021/10/annual-income-1024x658.jpg"
            class="card-img-top"
            alt="..."
          />
          <div class="card-body">
            <p class="card-text">Annual earnings</p>
          </div>
        </div>

        <div class="card col-1" style="width: 18rem">
          <img
            src="https://www.sweetprocess.com/wp-content/uploads/2022/10/task-management-3.png"
            class="card-img-top"
            alt="..."
          />
          <div class="card-body">
            <p class="card-text">Task</p>
          </div>
        </div>

        <div class="card col-1" style="width: 18rem">
          <img
            src="https://cdn5.vectorstock.com/i/1000x1000/38/39/pending-round-red-grunge-stamp-vector-16223839.jpg"
            class="card-img-top"
            alt="..."
          />
          <div class="card-body">
            <p class="card-text">pending request</p>
          </div>
        </div>
      </div>
    </div>
    <!-- cards -->

    <!-- graphs -->
    <!-- Chart 1 - Bootstrap Brain Component -->
    <div class="container-fluid">
      <div class="row">
        <section class="col-7 py-3 py-md-5">
          <div class="container">
            <div class="row justify-content-center">
              <div class="col-12 col-lg-9 col-xl-8">
                <div class="card widget-card border-light shadow-sm">
                  <div class="card-body p-4">
                    <div
                      class="d-block d-sm-flex align-items-center justify-content-between mb-3"
                    >
                      <div class="mb-3 mb-sm-0">
                        <h5 class="card-title widget-card-title">
                          Sales Overview
                        </h5>
                      </div>
                      <div>
                        <select
                          class="form-select text-secondary border-light-subtle"
                        >
                          <option value="1">March 2023</option>
                          <option value="2">April 2023</option>
                          <option value="3">May 2023</option>
                          <option value="4">June 2023</option>
                        </select>
                      </div>
                    </div>
                    <div id="bsb-chart-1"></div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </section>

        <!-- Chart 4 - Bootstrap Brain Component -->
        <section class="col-5 py-3 py-md-5">
          <div class="container">
            <div class="row justify-content-center">
              <div class="col-12 col-lg-9 col-xl-8 col-xxl-7">
                <div class="card widget-card border-light shadow-sm">
                  <div class="card-body p-4">
                    <div
                      class="d-block d-sm-flex align-items-center justify-content-between mb-3"
                    >
                      <div class="mb-3 mb-sm-0">
                        <h5 class="card-title widget-card-title">
                          Department Sales
                        </h5>
                      </div>
                      <div>
                        <select
                          class="form-select text-secondary border-light-subtle"
                        >
                          <option value="1">March 2023</option>
                          <option value="2">April 2023</option>
                          <option value="3">May 2023</option>
                          <option value="4">June 2023</option>
                        </select>
                      </div>
                    </div>
                    <div id="bsb-chart-4"></div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </section>

        <!-- Chart 8 - Bootstrap Brain Component -->
        <section class="col-5 py-3 py-md-5">
          <div class="container">
            <div class="row justify-content-center">
              <div
                class="col-12 col-sm-10 col-md-7 col-lg-6 col-xl-5 col-xxl-4"
              >
                <div class="card widget-card border-light shadow-sm">
                  <div class="card-body p-4">
                    <h5 class="card-title widget-card-title mb-2">Customers</h5>
                    <div class="row gy-0">
                      <div class="col-12">
                        <h4>3,131</h4>
                      </div>
                      <div class="col-12">
                        <div class="d-flex align-items-center">
                          <span
                            class="fs-6 bsb-w-25 bsb-h-25 bg-success-subtle text-success rounded-circle d-flex align-items-center justify-content-center me-2"
                          >
                            <i
                              class="bi bi-arrow-right-short bsb-rotate-n45"
                            ></i>
                          </span>
                          <div>
                            <span class="fs-7">+19%</span>
                          </div>
                        </div>
                      </div>
                    </div>
                    <div id="bsb-chart-8" class="mt-2"></div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </section>

        <!-- Chart 3 - Bootstrap Brain Component -->
        <section class="col-7 py-md-5">
          <div class="container">
            <div class="row justify-content-center">
              <div class="col-12 col-lg-9 col-xl-8 col-xxl-7">
                <div class="card widget-card border-light shadow-sm">
                  <div class="card-body p-4">
                    <h5 class="card-title widget-card-title mb-3">
                      Revenue Stats
                    </h5>
                    <div id="bsb-chart-3"></div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </section>
      </div>
    </div>

    <!-- graphs -->

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/apexcharts"></script>
    <script src="https://unpkg.com/bs-brain@2.0.4/components/charts/chart-1/assets/controller/chart-1.js"></script>
    <script src="https://unpkg.com/bs-brain@2.0.4/components/charts/chart-4/assets/controller/chart-4.js"></script>
    <script src="https://unpkg.com/bs-brain@2.0.4/components/charts/chart-8/assets/controller/chart-8.js"></script>
    <script src="https://unpkg.com/bs-brain@2.0.4/components/charts/chart-3/assets/controller/chart-3.js"></script>
  </body>
</html>
